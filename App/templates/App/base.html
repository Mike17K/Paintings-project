{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!--
      <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
      />
    -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>
  <body>
    <title>Painting Sales</title>

    <div class="mynavbar">
      <div class="material-symbols-outlined center-icon mymenu">menu</div>
      <div class="logo"></div>
      <div class="mysearch-container">
        <input class="search-input" placeholder="Search" />
        <button class="search-button material-symbols-outlined" type="submit">
          search
        </button>
        <span class="material-symbols-outlined center-icon search-filters">
          manage_search
        </span>
      </div>
      <div class="create center-icon material-symbols-outlined">add_box</div>
      <div class="notifications material-symbols-outlined center-icon">
        notifications
      </div>
      <div class="profile material-symbols-outlined center-icon">person</div>
    </div>

    <div class="content-container">{% block content %} {% endblock %}</div>
  </body>
</html>
<script type="module" src="{% static 'scripts/gallery.js' %}"></script>
